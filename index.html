<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine by Timothy Hoang (travelDev)</title>
	<!-- Local Files -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- jQuery -->
	<script	src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
</head>
<body>
    <div id="main">
        <header>
            <h1>Local Weather App</h1>
            <h2>Created by: Timothy Hoang (<a href="https://www.youtube.com/c/traveldev">travelDev</a>)</h2>
        </header>
        
        <div id="summary">
            <p id="location"></p>   
            <p id="icon"></p>
            <canvas id="icon1" width="220" height="220"></canvas>    
            <p id="summary"></p>
        </div>
        
        <div id="data">
            <p id="tempF"></p>
            <p id="windSpeed"></p>
            <p id="precipProbability"></p>
            <p id="humidity"></p>
            <button id="convert">Change Units</button>  
        </div>

        <footer>
            <p>Technologies deployed: JavaScript, jQuery, <a href="https://darksky.net/dev/">Dark Sky API</a>, <a href="https://darkskyapp.github.io/skycons/">Skycons</a>.</p>
        </footer>    
    </div> <!-- #main -->      
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
