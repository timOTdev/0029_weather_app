<!DOCTYPE html>
<html>
<head>
	<title> The Wonderful Weather App by Timothy Hoang (travelDev)</title>
	<!-- Local Files -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- jQuery -->
	<script	src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Righteous" rel="stylesheet">
    <!-- Skycons -->
    <script src="https://rawgit.com/darkskyapp/skycons/master/skycons.js"></script>
</head>
<body>
    <div id="main">
        <header>
            <h1>The Wonderful Weather App</h1>            
        </header>
        
        <div id="summary">
            <div id="data">
                <div id="now">
                    <p id="location"></p>                   
                    <p id="now-tempF"></p>
                    <canvas id="now-icon" width="220" height="220"></canvas>    
                    <p id="now-conditions"></p>
                    <p id="rain"></p>
                </div>
                
                
                <h2>The Next 48 hours:</h2>
                <div id="two-day">
                    <div id="12hr">
                        <h2 id="twelveTime"></h2>
                        <p id="12hr-tempF"></p>                     
                        <canvas id="12hr-icon" width="100" height="100"></canvas>                      
                        <p id="12hr-conditions"></p>
                    </div>
                    <div id="24hr">
                        <h2 id="twentyFourTime"></h2>
                        <p id="24hr-tempF"></p>                     
                        <canvas id="24hr-icon" width="100" height="100"></canvas>                      
                        <p id="24hr-conditions"></p>
                    </div>
                    <div id="36hr">
                        <h2 id="thirtySixTime"></h2>
                        <p id="36hr-tempF"></p>                     
                        <canvas id="36hr-icon" width="100" height="100"></canvas>                      
                        <p id="36hr-conditions"></p>
                    </div>
                    <div id="48hr">
                        <h2 id="fourtyEightTime"></h2>
                        <p id="48hr-tempF"></p>                     
                        <canvas id="48hr-icon" width="100" height="100"></canvas>                      
                        <p id="48hr-conditions"></p>
                    </div>
                </div>

                <div id="one-week">
                    
                </div>
            </div>
            <button id="convert">Change Units</button>  
        </div>
        
        <footer>
            <p>Created by: Timothy Hoang (<a href="https://www.youtube.com/c/traveldev" target=_blank>travelDev</a>)</p>
                
            <p>Technologies deployed: JavaScript, jQuery, 
                <a href="https://darksky.net/dev/" target=_blank>Dark Sky API</a>, 
                <a href="https://darkskyapp.github.io/skycons/" target=_blank>Skycons</a>.
            </p>
        </footer>

    </div> <!-- #main -->      
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
